<div class="container">
<div>
    <h4>
        <a href="javascript:void(0)" (click)="add()">Add</a> |
        <a href="javascript:void(0)" (click)="update()">Update</a> |
        <a href="javascript:void(0)" (click)="remove()">Remove</a> 
    </h4>
</div>

<div style='float:left;width:75%'>
<ngx-datatable
class="material striped"
style="width: 90%"
[rows]="rows"
[columns]="columns"
[columnMode]="'force'"
[headerHeight]="50"
[footerHeight]="50"
[rowHeight]="'auto'"
[externalPaging]="true"
[count]="page.totalElements"
[offset]="page.pageNumber"
[limit]="page.size"
(page)='setPage($event)'


[selected]="selected"
[selectionType]="'checkbox'"
[selectAllRowsOnPage]="false"
[displayCheck]="displayCheck"
(activate)="onActivate($event)"
(select)='onSelect($event)'
>
            <ngx-datatable-column
            [width]="30"
            [sortable]="false"
            [canAutoResize]="false"
            [draggable]="false"
            [resizeable]="false"
            [headerCheckboxable]="true"
            [checkboxable]="true">
          </ngx-datatable-column>
          <ngx-datatable-column name="Name"></ngx-datatable-column>
          <ngx-datatable-column name="Country Code"></ngx-datatable-column>
          <ngx-datatable-column name="District"></ngx-datatable-column>
          <ngx-datatable-column name="Population"></ngx-datatable-column>
</ngx-datatable>
</div> 

<!-- --------This is for showing data on right hand side----- -->
<div class='selected-column'>
    <h4>Selections <small>({{selected?.length}})</small></h4>
    <ul>
      <li *ngFor='let sel of selected'>
        {{sel.name}}
      </li>
      <li *ngIf="!selected?.length">No Selections</li>
    </ul>
  </div>
</div>
