
<div class="container">
<ngx-datatable
class="material striped"
[rows]="rows"
[columns]="[{name:'ID'},{name:'Name'},{name:'Country Code'},{name:'District'},{name:'Population'}]"
[columnMode]="'force'"
[headerHeight]="50"
[footerHeight]="50"
[rowHeight]="'auto'"
[externalPaging]="true"
[count]="page.totalElements"
[offset]="page.pageNumber"
[limit]="page.size"
(page)='setPage($event)'
>
</ngx-datatable>
</div>
